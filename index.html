                // –°–æ–∑–¥–∞–µ–º –æ–±—ã—á–Ω—É—é –∏–∫–æ–Ω–∫—É –¥–ª—è —à–∫–æ–ª—ã
                const schoolIcon = L.divIcon({
                    className: 'school-marker',
                    html: `<div style="background: ${index === 0 ? '#dc3545' : '#667eea'}; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">${index + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                const marker = L.marker([school.lat, school.lng], { icon: schoolIcon })
                    .bindPopup(createPopupContent(school, userCoords))
                    .addTo(markersGroup);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –ø–µ—Ä–≤—É—é (–±–ª–∏–∂–∞–π—à—É—é) —à–∫–æ–ª—É
                if (index === 0) {
                    selectedSchoolMarker = marker;
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –±–ª–∏–∂–∞–π—à—É—é —à–∫–æ–ª—É
                    setTimeout(() => {
                        selectSchool(school, userCoords);
                    }, 500);
                }
                
                marker.on('click', function() {
                    selectSchool(school, userCoords);
                });
            });
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –¥–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
            if (userCoords) {
                const userIcon = L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background: #28a745; color: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">üè†</div>',
                    iconSize: [25, 25],
                    iconAnchor: [12, 12]
                });
                
                userAddressMarker = L.marker([userCoords.lat, userCoords.lng], { icon: userIcon })
                    .bindPopup('<strong>–í–∞—à –∞–¥—Ä–µ—Å</strong>')
                    .addTo(markersGroup);
            }
            
            // –ü–æ–¥–≥–æ–Ω—è–µ–º –∫–∞—Ä—Ç—É –ø–æ–¥ –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã
            if (markersGroup.getLayers().length > 0) {
                const group = new L.featureGroup(markersGroup.getLayers());
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function selectSchool(school, userCoords) {
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –ª–∏–Ω–∏—é —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
            if (distanceLine) {
                map.removeLayer(distanceLine);
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —Ä–∏—Å—É–µ–º –ª–∏–Ω–∏—é
            if (userCoords) {
                distanceLine = L.polyline([
                    [userCoords.lat, userCoords.lng],
                    [school.lat, school.lng]
                ], {
                    color: '#dc3545',
                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 10'
                }).addTo(map);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —à–∫–æ–ª —Å –≤—ã–¥–µ–ª–µ–Ω–∏–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–π
            displaySchoolDetails(currentSchools, userCoords, school.id);
        }

        function createPopupContent(school, userCoords = null) {
            const languages = school.languages.map(lang => {
                const langMap = {
                    'serbian': '–†—É—Å—Å–∫–∏–π',
                    'hungarian': '–í–µ–Ω–≥–µ—Ä—Å–∫–∏–π',
                    'slovak': '–°–ª–æ–≤–∞—Ü–∫–∏–π',
                    'multilingual': '–ú–Ω–æ–≥–æ—è–∑—ã—á–Ω–∞—è'
                };
                return langMap[lang] || lang;
            }).join(', ');
            
            let distanceText = '';
            if (userCoords) {
                const distance = calculateDistance(userCoords, { lat: school.lat, lng: school.lng });
                distanceText = `<p><strong>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ:</strong> ${distance.toFixed(1)} –∫–º</p>`;
            }
            
            return `
                <div>
                    <h4>${school.name}</h4>
                    <p><strong>–ê–¥—Ä–µ—Å:</strong> ${school.address}</p>
                    <p><strong>–Ø–∑—ã–∫–∏:</strong> ${languages}</p>
                    ${distanceText}
                    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${school.phone}</p>
                </div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è —Ç–æ—á–∫–∞–º–∏
        function calculateDistance(point1, point2) {
            const R = 6371; // –†–∞–¥–∏—É—Å –ó–µ–º–ª–∏ –≤ –∫–º
            const dLat = (point2.lat - point1.lat) * Math.PI / 180;
            const dLng = (point2.lng - point1.lng) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                    Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // –°–∏–º—É–ª—è—Ü–∏—è –≥–µ–æ–∫–æ–¥–∏–Ω–≥–∞ –∞–¥—Ä–µ—Å–∞
        function geocodeAddress(address) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –≤—ã–∑–æ–≤ Nominatim API –∏–ª–∏ –¥—Ä—É–≥–æ–≥–æ –≥–µ–æ–∫–æ–¥–∏–Ω–≥ —Å–µ—Ä–≤–∏—Å–∞
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ù–æ–≤–∏ –°–∞–¥–∞
            const novSadBounds = {
                north: 45.290,
                south: 45.230,
                east: 19.870,
                west: 19.800
            };
            
            return new Promise((resolve) => {
                setTimeout(() => {
                    const lat = novSadBounds.south + Math.random() * (novSadBounds.north - novSadBounds.south);
                    const lng = novSadBounds.west + Math.random() * (novSadBounds.east - novSadBounds.west);
                    resolve({ lat, lng, address });
                }, 800);
            });
        }

        function searchSchools() {
            const address = document.getElementById('addressSearch').value.trim();
            if (!address) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞ –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞');
                return;
            }
            
            document.getElementById('schoolResults').innerHTML = '<div class="loading">–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞ –∏ –±–ª–∏–∂–∞–π—à–∏—Ö —à–∫–æ–ª...</div>';
            
            // –°–Ω–∞—á–∞–ª–∞ –≥–µ–æ–∫–æ–¥–∏—Ä—É–µ–º –∞–¥—Ä–µ—Å
            geocodeAddress(address).then(userCoords => {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —à–∫–æ–ª—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º
                let filteredSchools = filterSchools(schoolsData);
                
                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –±–ª–∏–∑–æ—Å—Ç–∏
                filteredSchools = filteredSchools.map(school => ({
                    ...school,
                    distance: calculateDistance(userCoords, { lat: school.lat, lng: school.lng })
                })).sort((a, b) => a.distance - b.distance);
                
                currentSchools = filteredSchools;
                
                displaySchoolDetails(filteredSchools, userCoords);
                displaySchoolsOnMap(filteredSchools, userCoords);
            });
        }

        function filterSchools(schools) {
            const languageFilter = document.getElementById('languageFilter').value;
            const typeFilter = document.getElementById('schoolTypeFilter').value;
            
            return schools.filter(school => {
                if (languageFilter && !school.languages.includes(languageFilter)) {
                    return false;
                }
                if (typeFilter && school.type !== typeFilter) {
                    return false;
                }
                return true;
            });
        }

        function displaySchoolDetails(schools, userCoords = null, highlightSchoolId = null) {
            const resultsContainer = document.getElementById('schoolResults');
            
            if (schools.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">–ù–µ –Ω–∞–π–¥–µ–Ω–æ —à–∫–æ–ª, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º.</div>';
                return;
            }
            
            let addressInfo = '';
            if (userCoords) {
                addressInfo = `<div class="address-marker-info">üìç –í–∞—à –∞–¥—Ä–µ—Å: ${userCoords.address}</div>`;
            }
            
            const schoolsHTML = schools.map((school, index) => {
                const languageTags = school.languages.map(lang => {
                    const langMap = {
                        'serbian': '–†—É—Å—Å–∫–∏–π',
                        'hungarian': '–í–µ–Ω–≥–µ—Ä—Å–∫–∏–π',
                        'slovak': '–°–ª–æ–≤–∞—Ü–∫–∏–π',
                        'multilingual': '–ú–Ω–æ–≥–æ—è–∑—ã—á–Ω–∞—è'
                    };
                    return `<span class="language-tag">${langMap[lang] || lang}</span>`;
                }).join('');
                
                let distanceInfo = '';
                if (school.distance !== undefined) {
                    distanceInfo = `<div class="school-distance">üìè ${school.distance.toFixed(1)} –∫–º –æ—Ç –≤–∞—à–µ–≥–æ –∞–¥—Ä–µ—Å–∞</div>`;
                }
                
                const isHighlighted = highlightSchoolId === school.id;
                const cardClass = isHighlighted ? 'school-card highlighted' : 'school-card';
                const orderBadge = index === 0 ? 'ü•á ' : index === 1 ? 'ü•à ' : index === 2 ? 'ü•â ' : `${index + 1}. `;
                
                return `
                    <div class="${cardClass}" onclick="selectSchoolFromList(${school.id})" style="cursor: pointer;">
                        <div class="school-name">${orderBadge}${school.name}</div>
                        <div class="school-address">üìç ${school.address}</div>
                        ${distanceInfo}
                        <div class="school-languages">${languageTags}</div>
                        <div class="school-contacts">
                            <a href="tel:${school.phone}" class="contact-link" onclick="event.stopPropagation()">üìû ${school.phone}</a>
                            <a href="mailto:${school.email}" class="contact-link" onclick="event.stopPropagation()">‚úâÔ∏è –ü–æ—á—Ç–∞</a>
                            <a href="${school.website}" target="_blank" class="contact-link" onclick="event.stopPropagation()">üåê –°–∞–π—Ç</a>
                            <a href="${school.telegram}" target="_blank" class="contact-link" onclick="event.stopPropagation()">üì± Telegram</a>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsContainer.innerHTML = addressInfo + schoolsHTML;
        }

        function selectSchoolFromList(schoolId) {
            const school = currentSchools.find(s => s.id === schoolId);
            if (school && userAddressMarker) {
                const userCoords = {
                    lat: userAddressMarker.getLatLng().lat,
                    lng: userAddressMarker.getLatLng().lng,
                    address: userAddressMarker.getPopup().getContent().replace('<strong>–í–∞—à –∞–¥—Ä–µ—Å</strong>', '')
                };
                selectSchool(school, userCoords);
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —à–∫–æ–ª–µ
                map.setView([school.lat, school.lng], 15);
            }
        }

        function toggleFilters() {
            const filters = document.getElementById('filters');
            filters.style.display = filters.style.display === 'none' ? 'flex' : 'none';
        }

        function showTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'documents') {
                loadDocuments();
            }
        }

        function loadDocuments() {
            const grid = document.getElementById('documentsGrid');
            
            const documentsHTML = documentsData.map(doc => `
                <div class="document-card">
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">
                        ${doc.type} ‚Ä¢ ${doc.size} ‚Ä¢ –ê–∂—É—Ä–∏—Ä–∞–Ω–æ: ${doc.date}
                    </div>
                    <p style="color: #666; margin-bottom: 1rem; font-size: 0.95rem;">${doc.description}</p>
                    <div class="document-actions">
                        <button class="btn-download" onclick="downloadDocument('${doc.title}')">‚¨áÔ∏è –°–∫–∞—á–∞—ò</button>
                        <button class="btn-view" onclick="viewDocument('${doc.title}')">üëÅÔ∏è –û—Ç–≤–æ—Ä–∏</button>
                    </div>
                </div>
            `).join('');
            
            grid.innerHTML = documentsHTML;
        }

        function downloadDocument(title) {
            // –°–∏–º—É–ª—è—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            alert(`–ó–∞–ø–æ—á–∏—ö–µ –ø—Ä–µ—É–∑–∏–º–∞—ö–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞: ${title}`);
        }

        function viewDocument(title) {
            // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
            alert(`–û—Ç–≤–∞—Ä–∞—ö–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞: ${title}`);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
            document.getElementById('addressSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchSchools();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('languageFilter').addEventListener('change', function() {
                if (document.getElementById('addressSearch').value.trim()) {
                    searchSchools();
                }
            });
            
            document.getElementById('schoolTypeFilter').addEventListener('change', function() {
                if (document.getElementById('addressSearch').value.trim()) {
                    searchSchools();
                }
            });
        });
    </script>
