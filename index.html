                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            markersGroup = L.layerGroup().addTo(map);
            displayAllSchools();
        }

        function displayAllSchools() {
            markersGroup.clearLayers();
            allSchools.forEach((school, index) => {
                const markerIcon = L.divIcon({
                    className: 'school-marker',
                    html: `<div style="background: #667eea; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">${index + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                const marker = L.marker([school.lat, school.lng], { icon: markerIcon }).addTo(markersGroup)
                    .bindPopup(createPopupContent(school));
                
                marker.on('click', function() {
                    displaySchoolDetails(allSchools, null, school.id);
                });
            });
            if (markersGroup.getLayers().length > 0) {
                const group = new L.featureGroup(markersGroup.getLayers());
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        async function searchSchools() {
            const addressSearch = document.getElementById('addressSearch').value.trim();
            if (!addressSearch) {
                alert('Пожалуйста, введите адрес для поиска');
                return;
            }

            const resultsContainer = document.getElementById('schoolResults');
            resultsContainer.innerHTML = '<div class="loader-container"><div class="loader"></div></div>';
            
            if (distanceLine) map.removeLayer(distanceLine);
            
            try {
                const response = await fetch(`${MAKE_WEBHOOK_URL}?address=${encodeURIComponent(addressSearch)}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success' && result.data && result.data.schools) {
                    const foundSchool = result.data.schools[0];
                    const userCoords = result.data.user_coords;
                    
                    const distance = calculateDistance(userCoords.lat, userCoords.lng, foundSchool.lat, foundSchool.lng);
                    foundSchool.distance = distance;

                    displaySchoolDetails([foundSchool], userCoords, foundSchool.id);
                    highlightSchool(foundSchool, userCoords);
                } else {
                    resultsContainer.innerHTML = '<div class="no-results">Не удалось найти школы по этому адресу. Проверьте адрес или попробуйте еще раз.</div>';
                }

            } catch (error) {
                console.error('Ошибка при обращении к Make:', error);
                resultsContainer.innerHTML = '<div class="no-results">Произошла ошибка при поиске. Пожалуйста, попробуйте еще раз.</div>';
            }
        }

        function highlightSchool(school, userCoords) {
            markersGroup.clearLayers();
            
            allSchools.forEach(s => {
                const isFoundSchool = s.id === school.id;
                const markerIcon = L.divIcon({
                    className: 'school-marker',
                    html: `<div style="background: ${isFoundSchool ? '#dc3545' : '#667eea'}; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">${allSchools.findIndex(sch => sch.id === s.id) + 1}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                L.marker([s.lat, s.lng], { icon: markerIcon })
                    .bindPopup(createPopupContent(s, isFoundSchool ? userCoords : null))
                    .addTo(markersGroup);
            });
            
            userAddressMarker = L.marker([userCoords.lat, userCoords.lng], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div style="background: #28a745; color: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">🏠</div>',
                    iconSize: [25, 25],
                    iconAnchor: [12, 12]
                })
            }).bindPopup(`<strong>Ваш адрес:</strong> ${userCoords.address}`).addTo(markersGroup);
            
            if (distanceLine) map.removeLayer(distanceLine);
            distanceLine = L.polyline([
                [userCoords.lat, userCoords.lng],
                [school.lat, school.lng]
            ], {
                color: '#dc3545',
                weight: 3,
                opacity: 0.7,
                dashArray: '10, 10'
            }).addTo(map);

            map.setView([userCoords.lat, userCoords.lng], 14);
        }

        function displaySchoolDetails(schools, userCoords = null, highlightSchoolId = null) {
            const resultsContainer = document.getElementById('schoolResults');
            
            if (schools.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Не найдено школ, соответствующих выбранным критериям.</div>';
                return;
            }
            
            let addressInfo = '';
            if (userCoords) {
                addressInfo = `<div class="address-marker-info">📍 Ваш адрес: ${userCoords.address}</div>`;
            }
            
            const schoolsHTML = schools.map((school) => {
                const langMap = {
                    'serbian': 'Сербский',
                    'hungarian': 'Венгерский',
                    'slovak': 'Словацкий',
                    'multilingual': 'Многоязычная',
                    'russian': 'Русский'
                };
                // Убедимся, что languages - это массив
                const languages = Array.isArray(school.languages) ? school.languages : [school.languages];
                const languageTags = languages.map(lang => {
                    return `<span class="language-tag">${langMap[lang] || lang}</span>`;
                }).join('');
                
                let distanceInfo = '';
                if (school.distance !== undefined) {
                    distanceInfo = `<div class="school-distance">📏 ${school.distance.toFixed(1)} км от вашего адреса</div>`;
                }
                
                const isHighlighted = highlightSchoolId === school.id;
                const cardClass = isHighlighted ? 'school-card highlighted' : 'school-card';
                
                return `
                    <div class="${cardClass}" onclick="selectSchoolFromList(${school.id})" style="cursor: pointer;">
                        <div class="school-name">${school.name}</div>
                        <div class="school-address">📍 ${school.address}</div>
                        ${distanceInfo}
                        <div class="school-languages">${languageTags}</div>
                        <div class="school-contacts">
                            ${school.phone ? `<a href="tel:${school.phone}" class="contact-link" onclick="event.stopPropagation()">📞 ${school.phone}</a>` : ''}
                            ${school.email ? `<a href="mailto:${school.email}" class="contact-link" onclick="event.stopPropagation()">✉️ Почта</a>` : ''}
                            ${school.website ? `<a href="${school.website}" target="_blank" class="contact-link" onclick="event.stopPropagation()">🌐 Сайт</a>` : ''}
                            ${school.telegram ? `<a href="${school.telegram}" target="_blank" class="contact-link" onclick="event.stopPropagation()">📱 Telegram</a>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsContainer.innerHTML = addressInfo + schoolsHTML;
        }

        function createPopupContent(school, userCoords = null) {
            const languages = Array.isArray(school.languages) ? school.languages : [school.languages];
            const langMap = {
                'serbian': 'Сербский',
                'hungarian': 'Венгерский',
                'slovak': 'Словацкий',
                'multilingual': 'Многоязычная',
                'russian': 'Русский'
            };
            const languagesText = languages.map(lang => langMap[lang] || lang).join(', ');
            
            let distanceText = '';
            if (userCoords) {
                const distance = calculateDistance(userCoords.lat, userCoords.lng, school.lat, school.lng);
                distanceText = `<p><strong>Расстояние:</strong> ${distance.toFixed(1)} км</p>`;
            }
            
            return `
                <div>
                    <h4>${school.name}</h4>
                    <p><strong>Адрес:</strong> ${school.address}</p>
                    <p><strong>Языки:</strong> ${languagesText || 'не указано'}</p>
                    ${distanceText}
                    ${school.phone ? `<p><strong>Телефон:</strong> ${school.phone}</p>` : ''}
                </div>
            `;
        }

        function selectSchoolFromList(schoolId) {
            const school = allSchools.find(s => s.id === schoolId);
            const userCoords = userAddressMarker ? { lat: userAddressMarker.getLatLng().lat, lng: userAddressMarker.getLatLng().lng } : null;
            if (school && userCoords) {
                highlightSchool(school, userCoords);
                displaySchoolDetails([school], userCoords, school.id);
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const d = R * c;
            return d;
        }

        function toggleFilters() {
            const filters = document.getElementById('filters');
            filters.style.display = filters.style.display === 'none' ? 'flex' : 'none';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'documents') {
                loadDocuments();
            }
        }

        const documentsData = [
            { title: 'Правила уписа у основне школе', description: 'Документ о процедурама и условима уписа ученика у основне школе Нови Сада', type: 'PDF', size: '2.3 МБ', date: '15.01.2025', category: 'Упис' },
            { title: 'Листа потребних докумената', description: 'Комплетна листа докумената неопходних за упис', type: 'PDF', size: '1.1 МБ', date: '10.01.2025', category: 'Упис' },
            { title: 'Школски календар 2024/25', description: 'Званични школски календар са важним датумима', type: 'PDF', size: '0.8 МБ', date: '20.08.2024', category: 'Календар' },
            { title: 'Списак школских округа', description: 'Табела са поделом територије по школским округима', type: 'XLS', size: '0.5 МБ', date: '01.09.2024', category: 'Територија' },
            { title: 'Контакти школских установа', description: 'Адресе, телефони и мејлови свих школа у Нови Саду', type: 'XLS', size: '1.2 МБ', date: '05.01.2025', category: 'Контакти' },
            { title: 'Правилник о оцењивању', description: 'Службени правилник о начину оцењивања ученика', type: 'PDF', size: '3.1 МБ', date: '12.09.2024', category: 'Правилници' }
        ];

        function loadDocuments() {
            const grid = document.getElementById('documentsGrid');
            const documentsHTML = documentsData.map(doc => `
                <div class="document-card">
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">
                        ${doc.type} • ${doc.size} • Ажурирано: ${doc.date}
                    </div>
                    <p style="color: #666; margin-bottom: 1rem; font-size: 0.95rem;">${doc.description}</p>
                    <div class="document-actions">
                        <button class="btn-download" onclick="downloadDocument('${doc.title}')">⬇️ Скачај</button>
                        <button class="btn-view" onclick="viewDocument('${doc.title}')">👁️ Отвори</button>
                    </div>
                </div>
            `).join('');
            grid.innerHTML = documentsHTML;
        }

        function downloadDocument(title) {
            alert(`Започиње преузимање документа: ${title}`);
        }

        function viewDocument(title) {
            alert(`Отварање документа: ${title}`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
